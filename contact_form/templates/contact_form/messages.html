<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container py-5">
    <h2 class="mb-4 text-center text-primary">Barcha Xabarlar</h2>
    
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover align-middle">
            <thead class="table-dark text-center">
                <tr>
                    <th scope="col">№</th>
                    <th scope="col">Ism</th>
                    <th scope="col">Familiya</th>
                    <th scope="col">Telefon</th>
                    <th scope="col">Email</th>
                    <th scope="col">Xabar</th>
                </tr>
            </thead>
            <tbody>
                {% for msg in messages %}
                <tr class="text-center">
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ msg.first_name }}</td>
                    <td>{{ msg.last_name }}</td>
                    <td>{{ msg.phone }}</td>
                    <td>{{ msg.email }}</td>
                    <td>{{ msg.message }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6" class="text-center text-muted">Hali xabarlar yo‘q.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'contact' %}" class="btn btn-success btn-lg">Yangi xabar yuborish</a>
    </div>
</div>
