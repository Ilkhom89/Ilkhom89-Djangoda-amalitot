<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Qo'shimcha rangli stil -->
<style>
    body {
        background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        min-height: 100vh;
    }
    .card {
        border-radius: 15px;
        background-color: #ffffffcc;
    }
    .btn-primary {
        background-color: #ff7e5f;
        border: none;
    }
    .btn-primary:hover {
        background-color: #feb47b;
    }
    .form-control:focus {
        border-color: #ff7e5f;
        box-shadow: 0 0 0 0.2rem rgba(255, 126, 95, 0.25);
    }
</style>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h2 class="card-title text-center mb-4" style="color:#ff5e57;">Kontakt Form</h2>
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="first_name" class="form-label">Ism</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Ism" required>
                    </div>

                    <div class="mb-3">
                        <label for="last_name" class="form-label">Familiya</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Familiya" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefon</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Telefon" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Xabar</label>
                        <textarea class="form-control" id="message" name="message" placeholder="Xabar" rows="4"></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg w-50">Joâ€˜natish</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
